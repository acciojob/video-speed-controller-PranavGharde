<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Custom Video Player</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="player">
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="player__controls">
    <button class="player__button toggle" title="Toggle Play">►</button>
    <button class="player__button rewind" title="Rewind 10s">« 10s</button>
    <button class="player__button forward" title="Forward 25s">25s »</button>

    <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1" title="Volume" />

    <input type="range" name="playbackRate" class="player__slider playbackSpeed" min="0.5" max="3" step="0.1" value="1" title="Playback Speed" />

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
